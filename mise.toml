[tools]
python = "3.13"

[env]
_.python.venv = { path = ".venv", create = true }

[tasks.install]
description = "Install dependencies"
run = "uv pip install -e '.[dev]'"

[tasks.test]
description = "Run all tests (alias for test:full)"
run = "pytest tests/ -v"

[tasks."test:quick"]
description = "Run quick unit tests (for commits)"
run = "pytest tests/test_config.py tests/test_task_manager.py -v --tb=short"

[tasks."test:full"]
description = "Run all tests (for PRs)"
run = "pytest tests/ -v"

[tasks."test:memory"]
description = "Run memory tests only"
run = "pytest tests/test_memory.py -v"

[tasks."test:ui"]
description = "Run UI/integration tests"
run = "pytest tests/test_app.py tests/test_modals.py tests/test_setup_modal.py tests/test_status_panel.py -v"

[tasks."test:watch"]
description = "Run tests in watch mode"
run = "pytest tests/ -v --tb=short -x"

[tasks."test:cov"]
description = "Run tests with coverage"
run = "pytest tests/ -v --cov=tasktree --cov-report=term-missing"

[tasks.lint]
description = "Run linter"
run = "ruff check tasktree/ tests/"

[tasks."lint:fix"]
description = "Run linter and fix issues"
run = "ruff check --fix tasktree/ tests/"

[tasks.format]
description = "Format code"
run = "ruff format tasktree/ tests/"

[tasks.build]
description = "Build package"
run = "python -m build"

[tasks.clean]
description = "Clean build artifacts"
run = """
rm -rf dist/ build/ *.egg-info/
find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true
find . -type d -name .pytest_cache -exec rm -rf {} + 2>/dev/null || true
"""

[tasks.run]
description = "Run tasktree"
run = "tasktree"

[tasks.dev]
description = "Run tasktree in dev mode with textual console"
run = "textual run --dev tasktree.app:TaskTreeApp"

[tasks."release:check"]
description = "Dry-run to preview what a release would do"
run = "python scripts/bump_version.py patch --dry-run"

[tasks."release:patch"]
description = "Bump patch version locally"
run = "python scripts/bump_version.py patch"

[tasks."release:minor"]
description = "Bump minor version locally"
run = "python scripts/bump_version.py minor"

[tasks."release:major"]
description = "Bump major version locally"
run = "python scripts/bump_version.py major"
